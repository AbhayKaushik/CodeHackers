	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<!-- CSS ============================================== -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Krub:300,400,500,600,700" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

<body>

	<!-- navbar ============================================== -->
	<header>
		<div class="brand">
			<i class="material-icons menu-icon">menu</i>
			<a href="index.html">Ludescite</a>
		</div>
	</header>

	<menu>
		<ul class="menu-list">
			<li class="list-item"><a href="index.html" class="transition">Home</a></li>
			<li class="list-item"><a href="about.html" class="transition">About Us</a></li>
			<li class="list-item"><a href="contact.html" class="transition">Contact</a></li>
			<li class="list-item"><a href="legal.html" class="transition">Terms and Policy</a></li>
		</ul>
	</menu>
	<!-- ======================================= End of navbar -->

	<div class="board no-padding">
		<div class="board-wrapper">
			<div class="row main-content">

				<!-- dashboard ============================================== -->
				<div class="col s12 m3 dashboard">
					<ul class="dashboard-list question-board scene-element scene-element--fadeinup">
						<li class="dashboard-item"><a href="#">Quit</a></li>
					</ul>
				</div>

				<!-- content ============================================== -->
				<div class="col s12 m9 content-wrapper custom-slider scene-element scene-element--fadeinright">
					<p class="ques-num">Question 1</p>
					<h3 class="question">What color is the separated piece?</h3>
					<img src="img/puzzle.svg" alt="Question Image" class="ques-img">

					<form class="answers">
						<p>
							<label>
								<input name="group1" class="with-gap" type="radio" />
								<span>Red</span>
							</label>
						</p>
						<p>
							<label>
								<input class="with-gap" name="group1" type="radio" />
								<span>Yellow</span>
							</label>
						</p>
						<p>
							<label>
								<input class="with-gap" name="group1" type="radio" />
								<span>Green</span>
							</label>
						</p>
						<p>
							<label>
								<input name="group1" type="radio" class="with-gap" />
								<span>Brown</span>
							</label>
						</p>
						<button type="submit" class="cta">Submit</button>
					</form>
					<div class="pagination-wrapper">
						<ul class="pagination">
							<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
							<li class="active"><a href="#!">1</a></li>
							<li class="waves-effect"><a href="#!">2</a></li>
							<li class="waves-effect"><a href="#!">3</a></li>
							<li class="waves-effect"><a href="#!">4</a></li>
							<li class="waves-effect"><a href="#!">5</a></li>
							<li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- footer ============================================== -->
	<footer>
