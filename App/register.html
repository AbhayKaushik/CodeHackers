<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Page Title ============================================== -->
	<title>Register | Ludescite</title>

	<!-- Favicon ============================================== -->
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<!-- CSS ============================================== -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Krub:300,400,500,600,700" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

	<!-- navbar ============================================== -->
	<header>
		<div class="brand">
			<i class="material-icons menu-icon">menu</i>
			<a href="index.html">Ludescite</a>
		</div>
		<div class="to-right">
			Already a member? <a href="login.html">Login</a>
		</div>
	</header>

	<menu>
		<ul class="menu-list">
			<li class="list-item"><a href="index.html">Home</a></li>
			<li class="list-item"><a href="about.html">About Us</a></li>
			<li class="list-item"><a href="contact.html">Contact</a></li>
			<li class="list-item"><a href="legal.html">Terms and Policy</a></li>
		</ul>
	</menu>
	<!-- ======================================= End of navbar -->

	<div class="board custom-slider">
		<div class="board-wrapper">
			<div class="row">

				<!-- register-form ============================================== -->
				<form class="col s12 m6 scene-element scene-element--fadeinup">
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="John Doe" id="first_name" type="text" class="validate">
							<label for="first_name">Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row register-btn">
						<button type="submit" class="cta">Register</button>
					</div>
				</form>
				<!-- ======================================= End of register-form -->

				<div class="col m1 push-m1 s12 hide-on-small-only vertDivider">
					<img src="img/orDivider.png" alt="divider" class="hide-on-small-only">
				</div>

				<!-- Authentication ============================================== -->
				<div class="col push-m1 m3 s12 auth scene-element scene-element--fadeinright">
					<a href="#" class="btn red waves-effect waves-light">Google</a>
					<a href="#" class="btn indigo waves-effect waves-light">Facebook</a>
					<a href="#" class="btn purple waves-effect waves-light">Yahoo!</a>
				</div>

			</div>
		</div>
	</div>

	<!-- footer ============================================== -->
	<footer>
		<div class="container">
			&copy; - 2018 &bull; CodeHackers
		</div>
	</footer>
	<!-- ======================================= End of footer -->

	<!-- Scripts ============================================== -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>

</body>

</html>
