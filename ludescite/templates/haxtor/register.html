{% extends "haxtor/base.html" %}
{% load staticfiles %}
{% block body_block %}


<div class="row">

        <!-- register-form ============================================== -->
        <form class="col s12 m6" method="POST" >
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                        {% csrf_token %}
                        {{ form.as_p}}
                        {{ profile_form.as_p }}
                      
                </div>
            </div>
            <!-- <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div> -->
            <div class="row register-btn">
                <button type="submit" class="cta">Register</button>
            </div>
        </form>
        <!-- ======================================= End of register-form -->

        <div class="col m1 push-m1 s12 hide-on-small-only vertDivider">
            <img src="{% static "img/orDivider.png" %}" alt="divider" class="hide-on-small-only">
        </div>

        <!-- Authentication ============================================== -->
        <div class="col push-m1 m3 s12 auth">
            <a href="#" class="btn red waves-effect waves-light">Google</a>
            <a href="#" class="btn indigo waves-effect waves-light">Facebook</a>
            <a href="#" class="btn purple waves-effect waves-light">Yahoo!</a>
        </div>

    </div>




    {% endblock  %}
